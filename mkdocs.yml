site_name: Fonij Notes
site_description: "Fonij Notes For SMF"
site_url: https://fonij80.github.io/fonij-dev-notes/
repo_url: https://github.com/fonij80/fonij-dev-notes/
repo_name: Fonij Dev Notes
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2026 Foroozan Iraji

extra_css:
  - custom.css

theme:
  name: material
  logo: assets/fonij_logo.png
  favicon: assets/fonij_logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs
    - navigation.footer

nav:
  - üöÄ Home: index.md
  - ü§ñ AI: ai/ai.md
  - ‚ö° Next.js: nextjs/nextjs.md
  - üêç Django:
      - Overview: django/index.md
      - Guide: django/django.md
      - Conventions:
          - Naming: django/conventions/naming.md
  - ‚öõÔ∏è ReactJS:
      - Overview: reactjs/index.md
      - Guide:
          - React Guide: reactjs/guide/react-guide.md
      - Conventions:
          - Naming: reactjs/conventions/naming.md
      - Setups:
          - Project Setup: reactjs/setups/project-setup.md
          - Routing Setup: reactjs/setups/routing-setup.md
          - Theme Setup: reactjs/setups/theme-setup.md
          - Multilinguality: reactjs/setups/multilinguality-setup.md
          - Deploy Setup: reactjs/setups/deploy-setup.md
  - üèóÔ∏è Software Engineering: softwareengineering/design-patterns.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fonij80
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/Fonij2002
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/foroozan-iraji
    - icon: fontawesome/solid/paper-plane
      link: mailto:<forooz.iraji@gmail.com>

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
